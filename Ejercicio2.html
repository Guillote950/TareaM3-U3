<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 Javascript</title>
  </head>
  <body>
    <script>    
    const arrayNumeros = [100, 55, 120, 88, 159, 1, 0, 65, 89, 7, 205];

let numeroMayor = (arrayNumeros) => {
  let numeroMaximo = arrayNumeros[0];

  for (let i = 1; i < arrayNumeros.length; i++) {
    if (arrayNumeros[i] > numeroMaximo) {
      numeroMaximo = arrayNumeros[i];
    }
  }

  return numeroMaximo;
};

console.log(numeroMayor(arrayNumeros));


    </script>
  </body>
</html>
